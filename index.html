<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <meta name="description" content="A counter that counts the days until the wedding and then after the wedding automatically counts the days since the wedding. Just simple html, css and javascript">
  <meta name="keywords" content="love, wedding, marriage">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>count of love</title>
  <link rel="icon" href="heart.svg" sizes="any" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <script src="index.js"></script>
</head>
<body>
  <h1>Count of Love</h1>
  <div id="info-container" class="info-section"></div>
  <div id="counter-box" class="counter-container">
    <div id="years-container" class="counter-col">
        <div id="years-container-content"></div>
    </div>
    <div id="days-container" class="counter-col">
        <div id="days-container-content"></div>
    </div>
    <div id="hours-container" class="counter-col">
        <div id="hours-container-content"></div>
    </div>
    <div id="minutes-container" class="counter-col">
        <div id="minutes-container-content"></div>
    </div>
    <div id="seconds-container" class="counter-col">
        <div id="seconds-container-content"></div>
    </div>
    <a style="margin-top: 24px;" href="https://github.com/martiL/count-of-love" target="_blank">Github</a>
  </div>
</body>
</html>
